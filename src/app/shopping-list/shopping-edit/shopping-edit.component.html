<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input #nameInput id="name" type="text" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input #amountInput type="number" id="amount" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success margin" type="submit" (click)="onAddClicked()">Add</button>
                    <button class="btn btn-danger margin" type="button">Delete</button>
                    <button class="btn btn-primary margin" type="button">Clear</button>                    
                </div>
            </div>
        </form>
    </div>
</div>
